<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>四轮转向 (4WS) 可视化仿真</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-grid">
    <header class="app-header">
      <h1>四轮转向 (4WS) 可视化仿真</h1>
      <p class="subtitle">2/3-DOF 模型 · 交互式地图</p>
      <div class="header-actions">
        <div class="theme-controls">
          <label for="theme_select">主题</label>
          <select id="theme_select">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
            <option value="system">跟随系统</option>
            <option value="custom">自定义</option>
          </select>
          <div id="custom_theme" class="custom-theme">
            <label for="accent_color">主色</label>
            <input type="color" id="accent_color" value="#6aa0ff" />
            <label for="ok_color">确认色</label>
            <input type="color" id="ok_color" value="#4caf50" />
          </div>
        </div>
        <button id="toggle_left_panel" class="btn">折叠参数栏</button>
        <div class="conn-indicator"><span id="conn_dot" class="conn-dot"></span><span class="conn-label">Flask</span></div>
      </div>
    </header>

    <aside class="left-panel">
      <section class="panel">
        <h2>起始位姿</h2>
        <div class="control-row">
          <div class="control">
            <label for="init_x">X0 (m)</label>
            <input type="number" id="init_x" step="0.1" value="0" />
          </div>
          <div class="control">
            <label for="init_y">Y0 (m)</label>
            <input type="number" id="init_y" step="0.1" value="0" />
          </div>
          <div class="control">
            <label for="init_psi">ψ0 (deg)</label>
            <input type="number" id="init_psi" step="1" value="0" />
          </div>
        </div>
        <button id="apply_init_pose" class="btn primary">应用起始位姿</button>
      </section>

      <section class="panel">
        <h2>终点与规划</h2>
        <div class="control-row">
          <div class="control">
            <label for="goal_x">X1 (m)</label>
            <input type="number" id="goal_x" step="0.1" value="10" />
          </div>
          <div class="control">
            <label for="goal_y">Y1 (m)</label>
            <input type="number" id="goal_y" step="0.1" value="0" />
          </div>
          <div class="control">
            <label for="goal_psi">ψ1 (deg)</label>
            <input type="number" id="goal_psi" step="1" value="0" />
          </div>
        </div>
        <div class="control-row">
          <div class="control">
          </div>
          <div class="control">
            <label for="autop_mode_select">自动控制算法</label>
            <select id="autop_mode_select">
              <option value="simple">几何追踪 (Simple)</option>
              <option value="mpc">MPC</option>
            </select>
          </div>
        </div>
        <div class="control-row">
          <button id="plan_start" class="btn ok">规划并开始</button>
          <button id="autop_stop" class="btn danger">停止自动跟踪</button>
        </div>
      </section>

      <section class="panel">
        <h2>参数与状态</h2>

        <div class="control-row">
          <div class="control">
            <label for="mode_select">仿真模式</label>
            <select id="mode_select">
              <option value="2dof">2DOF 线性</option>
              <option value="3dof">3DOF 非线性</option>
            </select>
          </div>
          <div class="control">
            <label for="p_tire_model">轮胎模型</label>
            <select id="p_tire_model">
              <option value="pacejka">魔术方程 (Pacejka)</option>
              <option value="linear">线性刚度</option>
            </select>
          </div>
        </div>

        <div class="control-row">
          <div class="control">
            <label for="speed_input">车速 U (m/s)</label>
            <input type="number" id="speed_input" step="0.1" value="20" />
          </div>
          <div class="control">
            <label for="df_input">前轮 δf (deg)</label>
            <input type="number" id="df_input" step="0.5" value="0" />
          </div>
          <div class="control">
            <label for="dr_input">后轮 δr (deg)</label>
            <input type="number" id="dr_input" step="0.5" value="0" />
          </div>
        </div>

        <div class="control-row">
          <button id="start_pause_btn" class="btn ok">开始</button>
          <button id="reset_btn" class="btn danger">重置</button>
        </div>

        <p class="hint small">键盘控制：W/S 车速，A/D 前轮，Q/E 后轮</p>

        <div class="stats">
          <div><span>X:</span> <strong id="stat_x">0.0</strong> m</div>
          <div><span>Y:</span> <strong id="stat_y">0.0</strong> m</div>
          <div><span>ψ:</span> <strong id="stat_psi">0.0</strong> deg</div>
          <div><span>U:</span> <strong id="stat_u">20.0</strong> m/s</div>
          <div><span>δf:</span> <strong id="stat_df">0.0</strong> deg</div>
          <div><span>δr:</span> <strong id="stat_dr">0.0</strong> deg</div>
          <div><span>V:</span> <strong id="stat_v">0.0</strong> m/s</div>
          <div><span>R:</span> <strong id="stat_R">—</strong> m</div>
          <div><span>δḟ:</span> <strong id="stat_df_dot">0.0</strong> deg/s</div>
          <div><span>δṙ:</span> <strong id="stat_dr_dot">0.0</strong> deg/s</div>
        </div>

        <h3 class="sub">车辆参数</h3>
        <div class="control-row">
          <div class="control"><label for="p_m">m (kg)</label><input type="number" id="p_m" step="1" value="1500" /></div>
          <div class="control"><label for="p_Iz">Iz (kg·m²)</label><input type="number" id="p_Iz" step="1" value="2500" /></div>
          <div class="control"><label for="p_a">a (m)</label><input type="number" id="p_a" step="0.01" value="1.2" /></div>
        </div>
        <div class="control-row">
          <div class="control"><label for="p_b">b (m)</label><input type="number" id="p_b" step="0.01" value="1.6" /></div>
          <div class="control"><label for="p_kf">kf (N/rad)</label><input type="number" id="p_kf" step="100" value="160000" /></div>
          <div class="control"><label for="p_kr">kr (N/rad)</label><input type="number" id="p_kr" step="100" value="170000" /></div>
        </div>
        <div class="control-row">
          <div class="control"><label for="p_width">宽度 width (m)</label><input type="number" id="p_width" step="0.01" value="1.8" /></div>
          <div class="control"><label for="p_track">轮距 track (m)</label><input type="number" id="p_track" step="0.01" value="1.5" /></div>
        </div>
        
        <div class="control-row">
          <div class="control"><label for="p_mu">μ</label><input type="number" id="p_mu" step="0.01" value="0.85" /></div>
          <div class="control"><label for="p_g">g (m/s²)</label><input type="number" id="p_g" step="0.01" value="9.81" /></div>
          <div class="control"><label for="p_Umin">U_min (m/s)</label><input type="number" id="p_Umin" step="0.1" value="0.001" /></div>
        </div>
        <div class="control-row">
          <div class="control"><label for="p_Ublend">U_blend (m/s)</label><input type="number" id="p_Ublend" step="0.1" value="0.3" /></div>
        </div>
        <div class="stats">
          <div><span>L:</span> <strong id="p_L">2.8</strong> m</div>
          <div><span>K:</span> <strong id="p_K">0.00</strong></div>
        </div>
      </section>

      <section class="panel">
        <h2>轨迹显示设置</h2>
        <label class="checkbox"><input type="checkbox" id="show_track" checked /> 显示轨迹</label>
        <div class="control">
          <label for="track_keep_sec">保留时长 (s)</label>
          <input type="number" id="track_keep_sec" step="1" value="30" />
        </div>
        <button id="export_track" class="btn ok">导出轨迹 CSV</button>
      </section>

      
    </aside>

    <main class="right-panel">
      <div class="canvas-wrapper">
        <canvas id="mapCanvas"></canvas>
        <div class="toolbar">
          <button id="zoom_in" class="btn">＋</button>
          <button id="zoom_out" class="btn">－</button>
          <button id="reset_view" class="btn">重置视图</button>
          <label class="checkbox"><input type="checkbox" id="follow_mode" checked /> 跟随车辆</label>
          <label class="checkbox"><input type="checkbox" id="show_grid" checked /> 显示网格</label>
        </div>
        <p class="hint">滚轮缩放，拖拽平移；重置视图恢复默认</p>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
